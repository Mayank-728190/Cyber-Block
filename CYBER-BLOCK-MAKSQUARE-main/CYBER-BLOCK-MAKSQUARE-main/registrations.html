<body class="bg-gray-100">
    <div class="container">
        <div class="flex w-full max-w-4xl">
            <!-- User Details Form -->
            <div id="userDetailsFormContainer" class="w-3/4 p-6">
                <h1 class="text-3xl font-bold mb-4">Cyber Security Workshop Registration</h1>

                <!-- Date and Time Selection -->
                <div id="dateTimeSelection">
                    <h2 class="text-xl font-semibold mb-2">Select Date and Time:</h2>
                    <div class="flex items-center space-x-4 mb-4">
                        <input type="date" id="workshopDate" class="border rounded-md px-4 py-2 w-64" required>
                        <input type="time" id="workshopTime" class="border rounded-md px-4 py-2 w-48" required>
                    </div>
                    <button id="confirmDateTimeBtn" class="bg-blue-500 text-white px-4 py-2 rounded-md">Confirm Date
                        & Time</button>
                </div>

                <!-- User Details Form -->
                <div id="userDetailsForm" class="hidden">
                    <h2 class="text-xl font-semibold mb-2">Enter Your Details:</h2>
                    <div class="border border-gray-300 rounded-md p-4 mb-4">
                        <form id="registrationForm" class="space-y-4">
                            <div>
                                <label for="name" class="block">Name:</label>
                                <input type="text" id="name" name="name" class="border rounded-md px-4 py-2 w-full"
                                    required>
                            </div>
                            <div>
                                <label for="email" class="block">Email:</label>
                                <input type="email" id="email" name="email"
                                    class="border rounded-md px-4 py-2 w-full" required>
                            </div>
                            <div>
                                <label for="phone" class="block">Phone Number:</label>
                                <input type="tel" id="phone" name="phone"
                                    class="border rounded-md px-4 py-2 w-full" required>
                            </div>
                            <div>
                                <label for="message" class="block">Additional Message:</label>
                                <textarea id="message" name="message"
                                    class="border rounded-md px-4 py-2 w-full" rows="4"
                                    placeholder="Write something else you want to share"></textarea>
                            </div>
                            <button type="submit"
                                class="bg-green-500 text-white px-4 py-2 rounded-md">Submit</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Image -->
            <div id="imageContainer" class="flex justify-center items-center">
                <img id="image" src="Images\workshop.jpg" alt="Placeholder Image"
                    class="rounded-lg h-auto w-full">
            </div>
        </div>
